<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Movies</title>
    <link rel="stylesheet" href="../css/moviestyles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="theatres.html">Theatres</a></li>
                <li><a href="showtimes.html">Showtimes</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Admin Dashboard - Movies</h1>
            
            <div id="movie-form">
                <input type="hidden" id="movie-id" />
                <label for="title">Title:</label>
                <input type="text" id="title" />
                <label for="image">Image URL:</label>
                <input type="text" id="image" />
                <label for="language">Language:</label>
                <input type="text" id="language" />
                <label for="genre">Genre:</label>
                <input type="text" id="genre" />
                <label for="director">Director:</label>
                <input type="text" id="director" />
                <label for="trailer">Trailer URL:</label>
                <input type="text" id="trailer" />
                <label for="description">Description:</label>
                <textarea id="description"></textarea>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" />
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" />
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" />
                <button onclick="addOrUpdateMovie()">Save</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="movies-list"></tbody>
            </table>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
