<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reservations</title>
    <link rel="stylesheet" href="../css/reservationstyles.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="theatres.html">Theatres</a></li>
                <li><a href="showtimes.html">Showtimes</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="users.html">Users</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>Manage Reservations</h1>
            <form id="reservationForm">
                <input type="hidden" id="reservationId">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="startAt">Start Time:</label>
                <input type="time" id="startAt" name="startAt" required><br>
                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" required><br>
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="orderId" required><br>
                <label for="ticketPrice">Ticket Price:</label>
                <input type="number" id="ticketPrice" name="ticketPrice" step="0.01" required><br>
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" step="0.01" required><br>
                <label for="movieId">Movie ID:</label>
                <input type="text" id="movieId" name="movieId" required><br>
                <label for="theatreId">Theatre ID:</label>
                <input type="text" id="theatreId" name="theatreId" required><br>
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="phone">Customer Phone:</label>
                <input type="text" id="phone" name="phone" required><br>
                <button type="submit">Save Reservation</button>
            </form>
            <div id="reservationList"></div>
        </main>
    </div>
    <script src="../js/reservationScript.js"></script>
</body>
</html>
