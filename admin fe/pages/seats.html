<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Seats</title>
    <link rel="stylesheet" href="../css/seat-styles.css">
</head>
<body>
    <h2>Admin Panel - Manage Seats</h2>
    <form id="seatForm">
        <label for="seatNumber">Seat Number:</label>
        <input type="text" id="seatNumber" name="seatNumber" required><br>

        <label for="movieId">Movie ID:</label>
        <input type="text" id="movieId" name="movieId" required><br>

        <label for="theatreId">Theatre ID:</label>
        <input type="text" id="theatreId" name="theatreId" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <button type="submit">Add/Update Seat</button>
    </form>

    <div id="seatList">
        <h3>Current Seats</h3>
        <table>
            <thead>
                <tr>
                    <th>Seat Number</th>
                    <th>Movie ID</th>
                    <th>Theatre ID</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="seatTableBody">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <script src="../js/seat-script.js"></script>
</body>
</html>
