<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Dashboard</title>
    <link rel="stylesheet" href="../css/theatrestyles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="theatres.html">Theatres</a></li>
                <li><a href="showtimes.html">Showtimes</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Theatres</h1>
            <form id="theatre-form">
                <input type="hidden" id="theatre-id">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <label for="ticketPrice">Ticket Price:</label>
                <input type="number" id="ticketPrice" required>
                <label for="seats">Seats:</label>
                <input type="number" id="seats" required>
                <button type="submit">Add Theatre</button>
            </form>
            <h2>Existing Theatres</h2>
            <table id="theatre-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Ticket Price</th>
                        <th>Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/theatreScript.js"></script>
</body>
</html>
