<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../LOGOS/IYT.svg" type="image/svg+xml">
    <title>IYTR</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-inner">
                <div class="form-front">
                    <img src="../LOGOS/IYT.svg" alt="Signup Image" class="s-img">
                    <h1>Login</h1>
                    <form id="login-form">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
                    </form>
                </div>
                <div class="form-back">
                    <img src="../LOGOS/IYT.svg" alt="Signup Image" class="s-img">
                    <h1>Sign Up</h1>
                    <form id="signup-form">
                        <input id="full-name" type="text" placeholder="Full Name" required>
                        <input id="email" type="email" placeholder="Email" required>
                        <input id="phone-number" type="number" placeholder="Phone Number" required>
                        <input id="password" type="password" placeholder="Password" required>
                        <input id="confirm-password" type="password" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                    
                    <p id="password-error" style="color:red;"></p>
                    
                        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
